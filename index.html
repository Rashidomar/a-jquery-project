<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/css1.css">
	<title>Validation</title>
	<script type="text/javascript" src="java/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="java/val.js"></script>
</head>
<body>

	<div class="content">
		<h1>Please Fill In<h1>
	</div>

	<div class="form-container">

		<form id="form" action="secondpage.html" method="post">
			<p id="span-head"></p>
		<div class="label-container">
			<label>First Name</label><br>
			<input type="text" name="firstname" class="formclass" placeholder="Enter Name" id="firstname">
			<span id="span-one"></span>
		</div>
		<div class="label-container">
			<label>Last Name</label><br>
			<input type="text" name="lastname" class="formclass" placeholder="Enter Name" id="lastname">
			<span id="span-two"></span>
		</div>
		<div class="label-container">
			<label>Email</label><br>
			<input type="email" name="email" class="formclass" placeholder="Enter Email" id="email">
			<span id="span-three"></span>
		</div>
		<div class="label-container">
			<label>Passcode</label><br>
			<input type="password" name="passcode" class="formclass" placeholder="Enter Passcode" id="passcode">
			<span id="span-four"></span>
		</div>
		<div class="label-container">
			<input type="submit" name="submit" id="submit" value="Register" >
		</div>
	</form>
	</div>
</body>
</html>
